<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-Do List</title>
</head>
<body>
<div class="main">
    <h1>To-Do List Application <br>
        <h3>By Muhammad Saim</h3>
    </h1>
    <input type="text" id="addTask" placeholder="Enter Your Task ">
    <button>Add Task</button>
    <ul id="list">

    </ul>
   
</div>

 <script>
    let input = document.getElementById("addTask");
    let btn = document.querySelector("button");
    let list = document.getElementById("list")

    btn.addEventListener("click" , addData)
    function addData() {
        if (input.value === ""){
            alert ("Please Must Write something !")
        }
        else {
            let li = document.createElement("li")
            li.innerHTML = input.value ;
            list.appendChild(li);

            li.addEventListener("click" ,() => {
                li.classList.toggle("decor")
      
            })
          
         let span = document.createElement("span");
         span.innerHTML = "\u00d7";
         li.appendChild(span)
       
     }
        }
        input.value = "";
      
  
 



 </script>
</body>
</html>
